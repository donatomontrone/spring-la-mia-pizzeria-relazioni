<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		<th:block th:replace="~{fragments/header :: header}"></th:block>
		<main>
			<div class="container">
			<div class="row justify-content-center">
				<div class="col-10">
					<div class="card mb-3" th:object="${pizza}">
						<div class="row g-0">
							<div class="col-md-4">
								<img th:src="*{imgPath}" class="img-fluid rounded-start"
									th:alt="*{name}">
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<h4 class="card-title">[[*{name}]]</h4>
									<p class="card-text">[[*{description}]]</p>
									<p class="card-text">
										<small class="text-body-secondary">[[*{price}]],00
											&euro;</small>
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class ="d-flex justify-content-between">
						<a th:href="@{/}" class="btn btn-sm btn-secondary"><i
							class="fa-solid fa-arrow-left"></i> Back</a> 
						<a th:href="@{/pizzas/edit/{id} (id=*{id})}"
							class="btn btn-sm btn-warning"><i class="fa-solid fa-pen"></i> Edit</a>
						<a th:href="@{/pizzas/delete/{id} (id=*{id})}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
						</div>

					</div>
				</div>
			</div>
		</div>
		</main>
	</body>
</html>
